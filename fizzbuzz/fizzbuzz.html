<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>FizzBuzz Assignment</title>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
		integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
		crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="jumbotron container">
			<div class="row">
				<div style="margin: 0 auto; text-align:center;"><h1 align="center">Welcome to Fizzbuzz</h1></div>
				<div class="col-lg-6 offset-lg-3">
					<h4 align="center">
						Task: Allow a user to enter a number (n) and submit, the program will then print out all numbers from 1-n, replacing all numbers n%3=0 with 'fizz', all numbers with n%5=0 with 'buzz', and all numbers multiple of 3 and 5 with 'fizzbuzz'.
					</h4>
				</div>
			</div>

			<div class="row col-lg-4 offset-lg-4">
				Enter n: <input id="n" type="number" name="nice">
				<button class="btn-btn-submit" id="go">FizzBuzz!</button>
			</div>
			<div class="row col-lg-4 offset-lg-4">
				<ul id="output"></ul>
			</div>
		</div>

		<script type="text/javascript">
			document.getElementById("go").addEventListener('click', fizzbuzz);

			function fizzbuzz() {
				var n = document.getElementById("n").value;
				var str = "";

				for(let i=1; i<=n; i++) {
					if(i%3 === 0 && i%5 === 0) 
						str += "<li>fizzbuzz</li>";
					else if(i%3 === 0) 
						str += "<li>fizz</li>";
					else if(i%5 === 0) 
						str += "<li>buzz</li>";
					else 
						str += "<li>" + i + "</li>";
				}
				document.getElementById("output").innerHTML = str;
			}

		</script>
	</body>
</html>
