<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FizzBuzz</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>

</head>
<body>

	<div class="jumbotron">

        <h1 align="center">Welcome to fizzbuzz</h1>

        <!-- allow a user to enter a number (n) and submit, the program will then 
                print out all numbers from 1-n, replacing all numbersn n%3 = 0, with
                "fizz", all numbers with n%5=0 with "buzz", and all numbers thtat are a multiple
                 of both 3 and 5 with "fizzbuzz"-->

        <hr>
        Enter n <input type="number" id="n">
        <button class="btn btn-submit" id="go">FizzBuzz</button>
        <p id="output"><!--output elements will go here--></p>
    </div>

    <script>

        $('#go').on('click', run);

        function run(){
            var n = $('#n').val();
            fizzbuzz(n);
        }
        function fizzbuzz(n){
            var values = [];
            
            for(let i = 1; i <= n; i++){
                if(i % 3 === 0 && i % 5 === 0){
                    values += "fizzbuzz ";
                    $('#output').append("<p>fizzbuzz </p>");
                } else if (i % 3 === 0){
                    values += "fizz ";
                    $('#output').append("<p>fizz </p>");
                } else if (i % 5 === 0){
                    values += "buzz ";
                    $('#output').append("<p>buzz </p>");
                } else {
                    values += i + " ";
                    $('#output').append("<p>" + i + "</p>");
                }

            }
            console.log(values);
            return values;
        }
    </script>
</body>
</html>
