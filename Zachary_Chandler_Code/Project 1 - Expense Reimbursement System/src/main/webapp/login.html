<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="scripts/login.js"></script>

<title>ERS Login</title>
<link rel="shortcut icon" href="logo.ico" />
</head>
<body>
	<div class="container w-50 pt-5 ml-auto mr-auto">
		<h1 class="mt-5 mb-3">Expense Reimbursement Login</h1>

		<div id="error" class="text-danger text-center"></div>

		<form id="loginForm">

			<div class="form-group mx-auto">
				<label for="exampleInputEmail1">User name</label> <input type="text"
					class="form-control" id="username"
					placeholder="Enter your username">
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" id="password"
					placeholder="Password">
			</div>

			<button type="submit" id="submit" class="btn btn-primary">Login</button>
		</form>

	</div>
</body>
</html>
