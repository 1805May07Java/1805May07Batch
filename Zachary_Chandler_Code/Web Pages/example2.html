<!DOCTYPE html>
<html>
<head>
    <title>Javascript Example</title>
    <script src="js/homework.js"></script>
    <script src="js/example.js"></script>	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    
    <div class="navbar">
        <h1>Welcom to this webpage!</h1>
    </div>
    
    <div class="jumbotron">
        
            <form class="mb-3" action="#">
            <label>Fibinacci: <span id="fibValue">0</span></label>
            <input  class="form-control" id="fibIndex" type="number" min="0" value="0">
            <input class="btn btn-primary" style="min-width: 6em" type="submit" onclick="foo()" value="Calculate">
        </form>
        
        <form class="mb-3" action="#">
            <label>Factorial: <span id="facValue">0</span></label>
            <input class="form-control" id="facIndex" type="number" min="0" value="0">
            <input class="btn btn-primary" style="min-width: 6em" type="submit" onclick="facSubmit()" value="Calculate">
        </form>
        
        <form class="mb-3" action="#">
            <label>String Reversal:</label>
            <input  class="form-control" id="string-to-reverse" type="textbox" value="Reverse Me">
            <input class="btn btn-primary" style="min-width: 6em" type="submit" onclick="submitReverseString()" value="Reverse">
        </form>
    </div>
</body>
</html>
