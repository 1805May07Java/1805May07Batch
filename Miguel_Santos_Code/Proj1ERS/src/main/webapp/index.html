<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="Cache-control" content="No-Cache">
<title>ExpenseReimbursement</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
	integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	crossorigin="anonymous"></script>
</head>
<body style="background-color: blanchedalmond; height: 1500px">
	<div class="container-fluid">
		<br>
		<h3>Expense Reimbursement System</h3>
		<br>
	</div>

	<nav class="navbar navbar-expand-sm bg-warning navbar-light sticky-top">
		<a id="loginname" class="navbar-brand">Welcome!</a>
		<ul id="navigation" class="navbar-nav">
			<!-- <li class="nav-item invisible"><a class="nav-link" href="#">Add Reimbursement Request</a></li>
			<li class="nav-item invisible"><a class="nav-link" href="#">Logout</a></li> -->
			<li><button type="button" class="btn btn-primary"
					data-toggle="modal" data-target="#myModal">Login</button></li>
		</ul>
	</nav>

	<div id="sitebody" class="container-fluid">
		<br>
		
	</div>

	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 350px">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Login</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body mx-auto">
					<input type="text" id="username"
						class="rounded-top bg-secondary text-light" placeholder="Username" autofocus/>
					<br> <input type="password" id="password"
						class="rounded-bottom bg-secondary text-light"
						placeholder="Password"  /> <br>
					<span class="danger" id="loginmessage"></span>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button id="login" type="button" class="btn btn-primary"
						>Login</button>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
