<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">
	<title>Bookstore!</title>
</head>

<body>
	<h1 align="center">Welcome to Rev Books</h1>
	<div class="jumbotron">
		<h4>Add a new book</h4>
		<br> ISBN:
		<input type="number" id="isbn" class="col4 form-control" maxlegth="10" minlength="10">
		<div class="danger" id="isbnwarning"></div>
		<br> Title:
		<input type="text" id="title" class="col4 form-control">
		<br> Price:
		<input type="text" id="price" class="col4 form-control">
		<br> Genre:
		<select id="genres" class="col4 form-control">

		</select>

	</div>
	<button id="add" class="btn-primary">Add Book!</button><br>
	<table class="table" id="books">
			<thead>
			  <tr>
				<th scope="col">ID</th>
				<th scope="col">ISBN</th>
				<th scope="col">Title</th>
				<th scope="col">Price</th>
				<th scope="col">Genre</th>
			  </tr>
			</thead>
			<tbody id="tbody">
			 
			</tbody>
		  </table>
	

	<script type="text/javascript" src="bookstore.js"></script>
</body>

</html>
