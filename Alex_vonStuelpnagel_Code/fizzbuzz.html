  <title>FizzBuzz</title>
  <body>
    <h1>%3 %5</h1>
    <hr>
    Enter : n <input id="n" type = "number">
    <button class = "btn btn-submit" id="go">FizzBuzz</button>
    <p id="output"></p>

    <ul id="fizzbuzz_out">

    </ul>
    

    <script>
        $('#go').on('click', run);

        function run(){
            var n = $('#n').val();
            var vals = fizzbuzz(n);
            var output = $('#fizzbuzz_out');
            output.empty(); 

            var text = "";
            for (x of vals){
                var li = document.createElement('li');
                li.innerHTML = x;
                output.append(li);
            }
        }

        function fizzbuzz(n){
            var values = [];
            var i = 1;
            for (i; i < parseInt(n)+1; i++){
                if (i%3 == 0 && i%5 == 0){
                    values[i] = 'fizzbuzz';
                } else if (i%3 == 0){
                    values[i] = 'fizz';
                } else if (i%5 == 0){
                    values[i] = 'buzz';
                } else {
                    values[i]= i;
                }
            }
            return values;
        }
    </script>
