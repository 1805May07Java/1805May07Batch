            clearDiv();
	var toWriteCount = document.getElementById("inputNumber").value;
var theBody = document.getElementById("muhDiv");
  
  for(i=1; i <= toWriteCount ; i++){
  var p = document.createElement('p');

    theBody.appendChild(p);
  }
   
}
function button(){

function isFizzBuzz(x){
  	if(x%3 == 0 && x%5 == 0)
    	return "fizzbuzz"
     else if(x%5 == 0)
     	return "buzz"
      else if(x%3 == 0)

       else

}
