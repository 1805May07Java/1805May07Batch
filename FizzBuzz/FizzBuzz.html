<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FizzBuzz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="jumbotron">
        <h1>Welcome to Fizzbuzz</h1>
        <br>
        <h4 align="center">Tank: allow a user to enter a num and submit
            <br> the program will then print out all numbers 1-n,
            <br> replacing ll numbers n % 3 = 0 with "fizz", all numbers with n%5=0
            <br>with "buzz" and all numbers that are a multiple of both "fizzBuzz"</h4>
        <hr>
        <h4>Add a Number</h4>
        <br> FizzBuzz:
        <input type="number" id="n" width="100">
        <button class="btn btn-submit" id="go">FizzBuzz!</button>
        <ul id="output"></ul>
        <br>

        </div>

        <script>

            $('#go').on('click', run);

            function run(){
                var out = $('#output');
                out.empty();
                var n = $('#n').val();
                for (x of fizzbuzz(n)){
                   var li = document.createElement('li');
                   li.innerHTML = x;
                   out.append(li);
                }
            }
        
        function fizzbuzz(n){
            var values = [];
                for(let i = 0; i <= n; i++){
                    if(i % 15==0){
                        values[i-1] = "fizzBuzz";
                    }
                   else if(i % 3==0){
                    values[i-1] = "fizz";
                    }
                    else if(i % 5==0){
                        values[i-1] = "Buzz";
                    }
                    else{
                        values[i-1] = i;
                    }
                }
            return values;
        }
        </script>
</body>

</html>
