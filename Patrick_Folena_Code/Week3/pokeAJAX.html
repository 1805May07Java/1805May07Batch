<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeAPI</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h3>Using</h3><h1>RESTful PoKeMoN</h1><h3>API</h3>
        </div>

        <div class="well">
            <input type="text" id="pokemonId" placeholder="Enter Pokemon ID">
            <input type="submit" value="Get Pokemon Info" id="pokemonSubmit" class="btn btn-info" />
        </div>
        
        <div class="well">
            <div class="text-center">
                <img id="pokemonImg" alt="" src="">
                <h3 id="pokemonName"></h3>
                <h3 id="pokemonWeight"></h3>
            </div>
            <audio id="pokemonCry" alt="" src="">
                
            </audio>
        </div>
    </div>

    <script>
        var pokemon;
        window.onload = function(){
            console.log("window loaded");
            $('#pokemonSubmit').on('click', getPokemon);
        }

        function getPokemon(){
            var id = $('#pokemonId').val();

            //BEGIN AJAX STEPS
            //STEP 1
            var request = new XMLHttpRequest();
            
            //STEP 2 - define function
            request.onreadystatechange = function() {
                console.log(Date() + " " + request.readyState);
                if(request.readyState == 4 && request.status == 200) {
                    pokemon = JSON.parse(request.responseText);
                    
                    $('#pokemonName').html(pokemon.name);
                    var image = $('#pokemonImg');
                    image.attr("src", pokemon.sprites.front_shiny);
                    image.attr("alt", pokemon.name);
                    $('#pokemonWeight').html(`${pokemon.weight/10} kg`);
                }
            }

            //STEP 3 - open
            request.open("GET", `https://pokeapi.co/api/v2/pokemon/${id}/`);
            
            //STEP 4 - send
            request.send();
        }
        
        

    </script>
    
</body>
