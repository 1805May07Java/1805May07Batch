          <h1>Register an account</h1>
          <p >Enter in the information prompted to get started </p>
          
                   
          <form>
            <div class="form-group">

              <input type="username" class="form-control" id="usernameCreate" placeholder="Enter username"/>
            </div>
            <div class="form-group">
              
              <input type="password" class="form-control" id="passwordCreate" placeholder="Enter password.."/>
            </div>
             <div class="form-group">
              
              <input type="email" class="form-control" id="email" placeholder="Enter email.."/>
            </div>
             <div class="form-group">
              
              <input type="firstname" class="form-control" id="firstname" placeholder="Enter firstname.."/>
            </div>
             <div class="form-group">
              
              <input type="lastname" class="form-control" id="lastname" placeholder="Enter lastname.."/>
            </div>
            

            <br>
            <input type="button" id="register" class="btn btn-primary" value="Register" />
          </form>
