<!DOCTYPE html>
<html>
	<head>
		
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
			integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
			crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
			integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
			crossorigin="anonymous"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
			integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
			crossorigin="anonymous"></script>

		<title>
			Poke Ajax Example
		</title>

	</head>

	<body>
		<div class="jumbotron" align="center">
			
			<input type="number" id="number" placeholder="Enter Pokemon ID">
			<input type="submit" value="Get Pokemon!" id="submit">
			<hr>

			<img id="image" alt="" src=""><br>
			<h4 id="name"></h4><br>
			<h4 id="weight"></h4><br>
		
		</div>


		<script>

			var pokemon;
			window.onload =  function() {

				console.log("WINDOW LOADING...");
				$('#submit').on('click', getPokemon);
			}

			function getPokemon() {

				var id = $('#number').val();
				var request = new XMLHttpRequest();

				request.onreadystatechange = function() {

					console.log(Date() + " " + request.readyState);
					if (request.readyState == 4 && request.status == 200) {
						pokemon = JSON.parse(request.responseText);

						/*<img id="image" alt="" src="">
			Name: <p id="name"></p>
			Weight: <p id="weight"></p>*/
						$('#name').html(pokemon.name);
						$('#weight').html(pokemon.weight);
						var image = document.getElementById('image');
						image.setAttribute("src", pokemon.sprites.front_shiny);
						image.setAttribute("alt", pokemon.name);

					}
				}

				request.open("GET", `https://pokeapi.co/api/v2/pokemon/${id}/`, true);
				request.send();
			}
		</script>

	</body>

</html>
