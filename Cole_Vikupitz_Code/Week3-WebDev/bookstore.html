<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>My Bookstore</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script type="text/javascript" src="bookstore.js"></script>

	</head>

	<body>
		
		<h1 align="center">Welcome to Revature Books</h1>
		<div class="jumbotron">
			<h4>Add a new book.</h4>
			<br>
			ISBN: <input type="number" id="isbn" class="col-4 form-control"> <br>
			Title: <input type="text" id="title" class="col-4 form-control"> <br>
			Price: <input type="text" id="price" class="col-4 form-control"> <br>
			Genre: <select id="genres" class="form-control"></select>
		</div>

		<button id="add" class="col-4 form-control">Add Book</button>

		<br>
		<table class="col-4 form-control">
			<thead>
				<tr>
					<th>ISBN</th>
					<th>Title</th>
					<th>Author</th>
					<th>Genre</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>0987890123</td>
					<td>Titanic</td>
					<td>Nickelback</td>
					<td>Action</td>
					<td>12.99</td>
				</tr>
			</tbody>
			<tbody>
				<tr>
					<td>2387492842</td>
					<td>Dungeons and Dragons</td>
					<td>Taylor Swift</td>
					<td>Comedy</td>
					<td>19.99</td>
				</tr>
			</tbody>
		</table>

	</body>

</html>
