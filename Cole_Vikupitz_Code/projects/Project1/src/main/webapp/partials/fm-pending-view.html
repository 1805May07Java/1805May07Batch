    <p id="name" align="left"></p>

<!-- Modal -->
<div class="modal fade" id="pendingModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Approve/Deny Request</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Click 'Approve' to approve the request, or 'Deny' to deny the request.
            </div>
            <div class="modal-footer">
                <button type="button" id="approve" class="btn btn-secondary">Approve</button>
                <button type="button" id="deny" class="btn btn-secondary">Deny</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
