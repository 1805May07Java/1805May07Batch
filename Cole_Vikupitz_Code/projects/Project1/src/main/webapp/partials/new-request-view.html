	<h1>Submit a New Request</h1>
    <hr>
    <p>
        To submit a new request, fill out the following fields below and click submit.
        A financial manager will review and resolve your request as soon as possible.
    </p>
    <br>

    <strong>Amount:</strong>
    <br>
    <input id="amount" class="col-3 form-control" type="number" />
    <br>

    <strong>Type:</strong><br>
    <select id="type" class="col-3 form-control">
    	<option value="" selected>Select one</option>
        <option value="1">Lodging</option>
        <option value="2">Food</option>
        <option value="3">Travel</option>
        <option value="4">Training</option>
        <option value="5">Education</option>
        <option value="6">Supplies</option>
        <option value="7">Medical</option>
        <option value="8">Other</option>
    </select>
    <br>

    <strong>Description (max. 1000 characters):</strong><br>
    <textarea id="description" class="col-5 form-control" maxlength="1000"></textarea>
    <strong id="form-error"></strong>
    <br><br>

    <button id="createAccount" class="btn btn-primary col-2 form-control"
        style="border: 1px solid black;" onclick="submitNewRequest()">
        Submit Request
    </button>
    <br><br>
