<!DOCTYPE html>
<html lang="en-US">
	<head>

        <title>ERS Portal</title>
        <script type="text/javascript" src="scripts/app-util.js"></script>
        
        <meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Pragma" content="no-cache" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

	</head>
	<body class="jumbotron" style="background-color: royalblue">

        <center id="view">
            <div class="col-9 form-control" style="background-color: rgb(233, 233, 233)">
                <img src="static/revature-logo-large.png" alt="Revature Logo">
                <br><br>
                <h4><i>Expense Reimbursement Portal</i></h4>
                <hr>

                <h6>Please Login to Continue</h6><br>
                    <input type="email" class="col-4 form-control" id="email"
                        placeholder="Email" maxlength="128"
                        style="padding-left: 36px; border: 1px solid black; background: url('static/user-icon.png') no-repeat left center; background-color: white;"
                        required/>
                    <br>
                    <input type="password" class="col-4 form-control" id="password"
                        placeholder="Password" maxlength="32"
                        style="padding-left: 36px; border: 1px solid black; background: url('static/password-icon.png') no-repeat left center; background-color: white;"
                        required/>
                    <strong id="id-error"></strong>
                    <br>

                    <input type="checkbox" id="hidePassword" onclick="togglePassword()">
                    <label for="hidePassword">Show Password</label>
                    <br>
                    <button id="login" class="col-2 form-control"
                        style="background-color:rgb(152, 255, 131); border: 1px solid black; color: black;">
                   		Login
                   	</button>
                <br>
                
                <!--<button id="createAccount" class="col-2 form-control"
                    style="background-color:rgb(131, 220, 255); border: 1px solid black; color: black;">
                    Create Account
                </button>-->
                <br>
            </div>
        </center>

    </body>
</html>
