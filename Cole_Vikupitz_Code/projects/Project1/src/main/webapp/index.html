<!DOCTYPE html>
<html lang="en-US">
	<head>

        <title>ERS Portal</title>
        <script type="text/javascript" src="scripts/app-util.js"></script>
        <link rel="icon" href="static/tab-icon.png">
        
        <meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Pragma" content="no-cache" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>  
        <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>            
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" />

	</head>
	<body class="jumbotron" style="background-color: royalblue">

        <div id="view" align="center">
            <div class="col-9 form-control" style="background-color: rgb(233, 233, 233)">
                <img src="static/revature-logo-large.png" alt="Revature Logo">
                <br><br>
                <h4><i>Expense Reimbursement Portal</i></h4>
                <hr>

                <h6>Please Login to Continue</h6><br>
                <input type="email" class="col-4 form-control" id="email"
                    placeholder="Email" maxlength="128"
                    style="padding-left: 36px; border: 1px solid black; background: url('static/user-icon.png') no-repeat left center; background-color: white;"/>
                <br>
                <input type="password" class="col-4 form-control" id="password"
                    placeholder="Password" maxlength="32"
                    style="padding-left: 36px; border: 1px solid black; background: url('static/password-icon.png') no-repeat left center; background-color: white;"/>
                <strong id="error-msg"></strong>
                <br>

                <input type="checkbox" id="hidePassword" onclick="togglePassword()">
                <label for="hidePassword">Show Password</label>
                <br>

                <button id="login" class="btn btn-success col-2 form-control" style="border: 1px solid black;">
               		Login
               	</button>
                <br><br>
            </div>
        </div>

    </body>
</html>
