<div class="modal-dialog">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
    <div class="modal-content" style="width: 450px">

        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Create New Reimbursement Ticket</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body mx-auto">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputType">Type:</label> <select id="inputType" class="form-control">
                        <option value="1" selected>Lodging</option>
                        <option value="2">Travel</option>
                        <option value="3">Food</option>
                        <option value="4">Supplies</option>
                        <option value="6">Seminars</option>
                        <option value="5">Entertainment</option>
                    </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAmount">Amount:</label> <input
                            type="number" class="form-control" id="inputAmount"
                            placeholder="$" pattern="^\\$?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})?$"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="3" id="description"></textarea>
                </div>

            </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button id="AddTicketButton" type="submit" class="btn btn-primary">Add</button>
        </div>

    </div>
        </div>
    </div>
</div>
