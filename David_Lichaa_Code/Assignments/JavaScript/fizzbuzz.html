<!DOCTYPE html>
<html>
<head>
	<title>FizzBuzz</title>
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
	<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
	<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="jumbotron">
		<h1> FizzBuzz</h1>
		<input type="number" id="n" />
		<button class="btn btn-submit" id="run">FizzBuzz</button>
		<p id="output"></p>
	</div>
	<script>
		/*
		 This mornings assignment is a play on FizzBuzz: write a program using html css and js/jquery that allows a user to input a number. The output will be every number from 1-n printed (on a new line) 
        Every multiple of three will be replaced w “fizz”. Every multiple of 5, “buzz”. Every multiple of both three and five will be replaced with “fizzbuzz”
*/

/* 1
	2
	3 fizz
	4
	5 buzz
	6 fizz
	...
	14
	15 fizzbuzz
*/
		$('#run').on('click', run);
		function run() {
			var n = $('#n').val();
			var vals = fizzBuzz(n);
			var text = "";
			for (let i = 0; i < vals.length; i++) {
				text = text + `<li> ${vals[i]} </li>`;
			}
			$('#output').html(text);
		}
		function fizzBuzz(num) {
			let arr = [];
			for (let i=1; i<num; i++) {
				let str = "";
				if (i % 3 == 0) {
					str = "fizz";
				}
				if (i % 5 == 0) {
					str = str + "buzz";
				}  
				arr.push(i + " " + str);
				console.log(arr[i-1]);
				str = "";
			}
			console.log(arr);
			return arr;
		}
	</script>
</body>
</html>
