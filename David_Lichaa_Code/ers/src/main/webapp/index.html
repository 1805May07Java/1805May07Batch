<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<title>Employee Reimbursement System</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-reboot.css">

</head>

<body>
	<div id="view">
		<div class="container">
			<div class="row">
				<div class="offset-md-3 col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Reimbursement Portal Login</h3>
						</div>
						<div class="panel-body">
							<fieldset>
								<div class="form-group">
									<input class="form-control" type="text" id="loginField" placeholder="Username" autofocus>
								</div>
								<div>
									<input class="form-control" type="password" id="passwordField" placeholder="Password">
								</div>
								<br />
								<button type="button" id="loginButton" class="btn btn-success btn-block">Login</button>
								<div id="loginMessage"></div>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="./scripts/bootstrap.js"></script>
	<script>
		var scr = document.createElement("script");
		scr.src = "./scripts/app.js" + "?ts=" + new Date().getTime();
		document.getElementsByTagName("head")[0].appendChild(scr);
	</script>
</body>

</html>
