<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>


	<h2>Modal Events - shown.bs.modal</h2>
	<!-- Trigger the modal with a button -->
	<button type="button" class="btn btn-info btn-lg">Open Modal</button>

	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h5> Accept or deny reimbursement </h5>
				</div>
				<div class="modal-body">
					<p>The
						<strong>shown.bs.modal</strong> event occurs when the modal is fully shown.</p>
				</div>
				<div class="modal-footer">
					<button id="approveButton" type="button" class="btn btn-default" data-dismiss="modal">APPROVE</button>
					<button id="denyButton" type="button" class="btn btn-default" data-dismiss="modal">DENY</button>
					<button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>


	<script>
		$(document).ready(function () {
			$(".myBtn").click(function () {
				$("#myModal").modal("show");
				console.log($(this).attr('id'))
			});

			$('#approveButton').click(() => alert('APPROVED!!!!'));
			$('#denyButton').click(() => alert('DENIED!!!!'));
		});
	</script>

</body>

</html>
